        /* 1. Layout Fix: Use Flexbox to keep footer visible */
        body, html {
            margin: 0;

            display: flex;
            flex-direction: column;

            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 20px;

            color: white !important; /* Force white text */
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            display: inline-block;
        }
        
        .btn-download:hover {

            text-decoration: none;

            /* existing styles */
